{{define "addTrackCode"}}

    <div class="modal fade" id="add-track-code" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 style="float:left; position: relative;" class="modal-title" id="myModalLabel">Vendor Payment</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="vendor-pay-x-bt">Ã—</button>
                </div>
                <form action="/add-track-code/{{.UserID}}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="order-id">
                        <div class="col-md-6 form-group mb-3">
                            <label for="firstName1" id="amount-label">Track Code</label>
                            <input type="text" class="form-control" id="firstName1" placeholder="Enter Tracking Code" name="track_code" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="vendor-pay-cancel-bt">Cancel</button>
                        <button type="submit" class="btn btn-success btn-ok">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{{end}}
