{{define "authHeader"}}

    <!doctype html>
    <html lang="en" class="no-js">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="html5 responsive bootstrap template">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,html5,css3, responsive, bootstrap,jquery,">

        <title>{{.AppEnv.Name}} | {{.Title}}</title>

        <link rel="shortcut icon" type="image/png" href="/assets/Public/User/images/logo.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets/Public/User/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/assets/Public/User/css/font-awesome.min.css">
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="/assets/Public/User/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/Public/User/css/owl.theme.default.min.css">
        <!-- Swiper Slider -->
        <link rel="stylesheet" href="/assets/Public/User/vendors/swiper-master/css/swiper.min.css">
        <!-- Slicknav -->
        <link rel="stylesheet" href="/assets/Public/User/css/slicknav.min.css">
        <!-- magnific popup -->
        <link rel="stylesheet" href="/assets/Public/User/css/magnific-popup.css">
        <!-- Site Style -->
        <link rel="stylesheet" href="/assets/Public/User/css/style.css">
        <link rel="stylesheet" href="/assets/Public/User/css/responsive.css">

        <!-- Modernizr Js -->
        <script src="/assets/Public/User/vendors/modernizr-js/modernizr.js"></script>

        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    </head>

    <body class="gold-body-light">

    <!-- =============================================
            (01) Start Header section
============================================== -->

    <div class="gold-user-area">
        <div class="gold-user-area-inner">
            <div class="logo text-center mb-lg-5 mb-3 mt-lg-0 mt-4">
                <br>
                <br>
                {{/*<a href="/"><img src="/assets/Public/User/images/logo-light.png" class="img-fluid" alt=""></a>*/}}
                <a href="/"><img class="img-fluid" src="/assets{{range .Wbsts}}{{if (eq .ContentName "Login-Signup Header Logo")}}{{.Content}}{{end}}{{end}}" alt="Header logo"></a>
            </div>

            {{if (ne .Msg.Success "")}}
                <div class="alert alert-card alert-success" id="success-alert" role="alert">
                    <strong class="text-capitalize">{{.Lang.ConvertHtml .Msg.Success}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br><br>
            {{else if (ne .Msg.Fail "")}}
                <div class="alert alert-card alert-danger" id="danger-alert" role="alert">
                    <strong class="text-capitalize">{{.Lang.ConvertHtml .Msg.Fail}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br><br>
            {{end}}
            <div id="frontend-alert-message">

            </div>

{{end}}




{{define "authFooterWithScripts" }}

        </div>
    </div>

    <!-- =============================================
                (01) End Header section
    ============================================== -->

    <!-- =============================================
               Jquery plugins
============================================== -->

    <script src="/assets/Public/User/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="/assets/Public/User/js/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="/assets/Public/User/js/owl.carousel.min.js"></script>
    <!-- Counterup -->
    <script src="/assets/Public/User/js/waypoints.min.js"></script>
    <script src="/assets/Public/User/js/counterup.min.js"></script>
    <!-- Slicknav -->
    <script src="/assets/Public/User/js/jquery.slicknav.min.js"></script>
    <!-- magnific popup -->
    <script src="/assets/Public/User/js/magnific-popup.min.js"></script>
    <!-- Swiper Slider -->
    <script src="/assets/Public/User/vendors/swiper-master/js/swiper.min.js"></script>
    <!-- main js -->
    <script src="/assets/Public/User/js/scripts.js"></script>

    <script>
        $(`[type="password"]`).change(function () {
            var val = $(this).val();
            if (val.length < 6 ) {
                $("#frontend-alert-message").html(`<div class="alert alert-card alert-danger" id="danger-alert" role="alert">
                    <strong class="text-capitalize">Password must contain at least six characters</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br><br>`);
                $(this).val("");
            }
        });

    </script>

{{end}}




{{define "authFooterFinal"}}

    </body>

</html>

{{end}}
