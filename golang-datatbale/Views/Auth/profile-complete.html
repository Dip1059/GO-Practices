
{{template "authHeader" . }}

<div class="gold-user-area-content">
    <div class="container">
        <div class="gold-user-area-title">
            <div class="row">
                <div class="col-12 text-center">
                    <h5>Hello, {{.User.FirstName}} {{.User.LastName}} ({{.User.Email}})</h5><br>
                    <h5>Please complete your profile to continue</h5>
                    {{/*<p>Lorem Ipsum Dolor Sit Amet Delirium</p>*/}}
                </div>
            </div>
        </div>
        <form action="/social-register" method="post">
            <div class="row">
                <input type="hidden" name="email" value="{{.User.Email}}">
                <input type="hidden" name="social" value="{{.User.SocialAuthID}}">
                <input type="hidden" name="avatar" value="{{.User.ProfilePic}}">
                <input type="hidden" name="password" value="************">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Your first name" name="first_name" value="{{.User.FirstName}}" required>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Your last name" name="last_name" value="{{.User.LastName}}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <div class="gold-select-group">
                            <label>Country</label>
                            <select class="form-control sel-country" id="country" name="country" required>
                                <option value="" selected>Select your country</option>
                                {{$userCountry := .User.CountryCode}}
                                {{range .Countries}}
                                    <option value="{{.Key}}"
                                            {{if (eq .Value $userCountry)}} selected {{end}}>
                                        {{.Value}}
                                    </option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="Type your city name" name="city" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Type your address" name="address" required>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" placeholder="Type your zip code" name="zip_code" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="text" class="form-control" placeholder="Type your phone number" name="phone" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-lg-5 col-md-6">
                    <div class="form-group m-0">
                        <button class="btn gold-user-submit-btn" type="submit">Continue</button>
                    </div>
                </div>
            </div>
        </form>
        {{/*<div class="row">
            <div class="col-12 text-center mt-5">
                <a class="gold-user-forgetpass" href="/login">Already have an account?</a>
            </div>
        </div>*/}}
        <br>
        <br>
        <br>
    </div>
</div>


{{template "authFooterWithScripts" . }}

<script>
    $("select").css("color", "#74787d");

    $("select").change(function () {
        var val = $("option:selected").val();
        if (val === "") {
            $("select").css("color", "#74787d");
        } else if (val !== "") {
            $("select").css("color", "#000000");
        }
    });
</script>

{{template "authFooterFinal" . }}
