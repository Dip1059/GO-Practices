<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD | Edit-User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    {{/*{{if (ne .Msg.Success "")}}
        <br><br><span class="alert alert-success">{{ .Msg.Success }}</span><br><br>
    {{else if (ne .Msg.Fail "")}}
        <br><br><span class="alert alert-danger">{{ .Msg.Fail }}</span><br><br>
    {{end}}*/}}
    <h2>Edit User</h2>
    <form action="/update-user" method="post">
        <input type="hidden" name="id" value="{{.ID}}">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" class="form-control" id="full_name" placeholder="Enter Full Name" name="full_name" value="{{.Name.String}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{.Email.String}}">
        </div>

        <button type="submit" class="btn btn-info">Update User</button>
    </form>
</div>

</body>
</html>
